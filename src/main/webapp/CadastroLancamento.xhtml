<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Novo Lançamento-ITF</title>

	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
	<div id="corpoCadastroLancamento" class="corpo">
		<h1 id="tituloCadastroLancamento" class="titulo">Cadastro Novo Lançamento Receitas/Despesas</h1>
		<h:form id="frmNovoLancamento" >
			<h:button id="btnNovoLancamento" value="Novo Lançamento" outcome="CadastroLancamento" class="botao"></h:button>
			<h:button id="btnConsultaLancamentos" value="Consulta Lançamentos" outcome="ConsultaLancamento" class="botao"></h:button>

			<h:messages showDetail="false" showSummary="true" />

			<h:panelGrid columns="2">
				<h:outputLabel value="Tipo do Lançamento"></h:outputLabel>
				<h:selectOneRadio id="radioBoxTipo" value="#{cadastroLancamentoBean.lancamento.tipo}"
					required="true" label="Tipo do Lançamento">
					<f:selectItems value="#{cadastroLancamentoBean.tiposLancamento}"
						var='tipoLancamento' itemLabel="#{tipoLancamento.descricao}"
						itemValue="#{tipoLancamento}" />

				</h:selectOneRadio>

				<h:outputLabel value="Empresa"></h:outputLabel>
				<h:selectOneMenu value="#{cadastroLancamentoBean.lancamento.empresa}" required="true" label="Empresa">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
					<f:selectItems value="#{cadastroLancamentoBean.empresas}" 
						var="empresa" itemValue="#{empresa}" itemLabel="#{empresa.nome}"/>
				</h:selectOneMenu>

				<h:outputLabel value="Descrição da Nota Fiscal"></h:outputLabel>
				<h:inputText size="60"
					id="txtDescricaoNota"
					value="#{cadastroLancamentoBean.lancamento.descricao}"
					required="true" label="Descrição" 
					class="inputs"/>

				<h:outputLabel value="Valor" />
				<h:inputText size="12"
					id="txtValor"
					class="inputs"
					value="#{cadastroLancamentoBean.lancamento.valor}" required="true"
					label="Valor">
					<f:convertNumber locale="pt_BT" maxFractionDigits="2"
						minFractionDigits="2" />
					<f:validateDoubleRange minimum="0" />
				</h:inputText>

				<h:outputLabel value="Data Vencimento" />
				<h:inputText size="12"
					class="inputs"
					id="txtDataVencimento"
					value="#{cadastroLancamentoBean.lancamento.dataVencimento}"
					required="true" label="Data de Vencimento"
					a:placeholder ="dd/MM/yyyy">
					
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>


				<h:outputLabel />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="pagoCheckBox"
						value="#{cadastroLancamentoBean.lancamento.pago}" />
					<h:outputLabel value="Conta Paga" for="pagoCheckBox" />
				</h:panelGroup>


				<h:outputLabel value="Data Pagamento" />
				<h:inputText size="12"
					id="txtDataPagamento"
					class="inputs"
					value="#{cadastroLancamentoBean.lancamento.dataPagamento}"
					label="Data de Pagamento"
					a:placeholder ="dd/MM/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" />
					
				</h:inputText>

				<h:outputLabel></h:outputLabel>
				<h:commandButton value="Cadastrar"
					id="btnCadastrar"
					action="#{cadastroLancamentoBean.cadastrar}"  class="botao"/>
			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
